{% extends "base.html" %}

{% block body_block %}
<h1>Delete {{application.name}}?</h1>
<p></p>
<span class="bold">This will delete all associations with {{application.name}}!</span>
<p></p>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-light" href="{% url 'it_app:application_detail' pk=application.pk%} ">Cancel</a>

</form>

{% endblock %}
