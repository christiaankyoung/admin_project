{% extends "base.html" %}

{% block body_block %}
<h1>Delete {{invcount.ref}}?</h1>

<span class="bold">This will delete all associations with {{invcount.ref}}!</span>
<p></p>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-light" href="{% url 'count_app:count_detail' pk=invcount.pk%} ">Cancel</a>

</form>

{% endblock %}
