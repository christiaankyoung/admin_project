{% extends "base.html" %}
{% block body_block %}
  <div class="container">

    <h1>Welcome to the List of Main Locations Page!</h1>
    <a class="button" href="{% url 'location_app:mainlocation_create' %}">create mainlocation</a>
      <ol>
        {% for mainlocation in mainlocation_list %}
          <h2><li><a href="{{mainlocation.id}}/">{{mainlocation.name}} </a></li></h2>
        {% endfor %}
      </ol>

  </div>


{% endblock %}
