{% extends "base.html" %}

{% block body_block %}
<h1>Delete {{inventorytype.name}}?</h1>

<span class="bold">This will delete all related associations under {{inventorytype.name}}!</span>
<p></p>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-light" href="{% url 'inventory_app:inventorytype_detail' pk=inventorytype.pk%} ">Cancel</a>

</form>

{% endblock %}
